<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Solutions Architect Exam Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .controls {
            padding: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .question-container {
            padding: 30px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-number {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
        }
        
        .question-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #2c3e50;
            white-space: pre-wrap;
        }
        
        .answer-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .answer-label {
            font-weight: 600;
            color: #28a745;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .answer-label::before {
            content: "✓";
            background: #28a745;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .answer-text {
            color: #495057;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }
        
        .search-container {
            padding: 20px;
            background: #f8f9fa;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .bookmark-btn {
            background: #ffc107;
            color: #000;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .bookmarked {
            background: #ff6b6b;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
        }
        
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                justify-content: center;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AWS Solutions Architect Exam Practice</h1>
            <p>Complete Question Bank - 536 Questions</p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Current Question</div>
                <div class="stat-value" id="currentQ">1</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Questions</div>
                <div class="stat-value" id="totalQ">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Progress</div>
                <div class="stat-value" id="progress">0%</div>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search questions... (press Enter)">
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="showAnswer()">Show Answer</button>
            <button class="btn btn-secondary" onclick="hideAnswer()">Hide Answer</button>
            <button class="btn btn-secondary" onclick="randomQuestion()">Random Question</button>
            <button class="bookmark-btn" id="bookmarkBtn" onclick="toggleBookmark()">☆ Bookmark</button>
            <button class="btn btn-secondary" onclick="showBookmarks()">View Bookmarks</button>
        </div>
        
        <div class="question-container">
            <div class="question-header">
                <span class="question-number" id="questionNum">Question 1 of 0</span>
            </div>
            <div class="question-text" id="questionText">Loading questions...</div>
            <div class="answer-section" id="answerSection" style="display: none;">
                <div class="answer-label">Answer</div>
                <div class="answer-text" id="answerText"></div>
            </div>
        </div>
        
        <div class="navigation">
            <button class="btn btn-secondary" onclick="previousQuestion()">← Previous</button>
            <button class="btn btn-primary" onclick="nextQuestion()">Next →</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentIndex = 0;
        let showingAnswer = false;
        let bookmarks = JSON.parse(localStorage.getItem('aws-exam-bookmarks') || '[]');

        // Load questions from external JSON file
        async function loadQuestionsFromFile() {
            try {
                const response = await fetch('qa_export.json');
                if (!response.ok) {
                    throw new Error('Failed to load questions file');
                }
                const qaData = await response.json();
                
                // Parse all questions into a single array
                questions = [];
                
                // Add complete Q&A pairs
                if (qaData.complete_qa_pairs && Array.isArray(qaData.complete_qa_pairs)) {
                    qaData.complete_qa_pairs.forEach(item => {
                        questions.push({
                            id: item.number,
                            q: item.question,
                            a: item.answer,
                            hasAnswer: item.has_answer
                        });
                    });
                }
                
                // Add incomplete entries
                if (qaData.incomplete_entries && Array.isArray(qaData.incomplete_entries)) {
                    qaData.incomplete_entries.forEach(item => {
                        questions.push({
                            id: item.number,
                            q: item.content,
                            a: "Answer not available in source data.",
                            hasAnswer: false
                        });
                    });
                }
                
                // Sort by question number
                questions.sort((a, b) => parseInt(a.id) - parseInt(b.id));
                
                console.log(`Loaded ${questions.length} questions`);
                
                // Load first question
                if (questions.length > 0) {
                    loadQuestion();
                } else {
                    document.getElementById('questionText').textContent = 
                        'No questions found in the data file.';
                }
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('questionText').innerHTML = 
                    '<div class="error-message">' +
                    '<strong>Error loading questions!</strong><br><br>' +
                    'Please make sure:<br>' +
                    '1. The file "qa_export.json" is in the same folder as this HTML file<br>' +
                    '2. You are opening this file through a web server (not file:// protocol)<br><br>' +
                    'Error details: ' + error.message +
                    '</div>';
            }
        }

        function loadQuestion() {
            if (questions.length === 0) {
                document.getElementById('questionText').textContent = 'No questions loaded.';
                return;
            }
            
            const q = questions[currentIndex];
            document.getElementById('questionText').textContent = q.q;
            document.getElementById('answerText').textContent = q.a;
            document.getElementById('currentQ').textContent = currentIndex + 1;
            document.getElementById('totalQ').textContent = questions.length;
            document.getElementById('questionNum').textContent = `Question ${currentIndex + 1} of ${questions.length} (ID: ${q.id})`;
            document.getElementById('progress').textContent = Math.round(((currentIndex + 1) / questions.length) * 100) + '%';
            
            // Update bookmark button
            const bookmarkBtn = document.getElementById('bookmarkBtn');
            if (bookmarks.includes(currentIndex)) {
                bookmarkBtn.classList.add('bookmarked');
                bookmarkBtn.textContent = '★ Bookmarked';
            } else {
                bookmarkBtn.classList.remove('bookmarked');
                bookmarkBtn.textContent = '☆ Bookmark';
            }
            
            if (showingAnswer) {
                document.getElementById('answerSection').style.display = 'block';
            } else {
                document.getElementById('answerSection').style.display = 'none';
            }
        }

        function showAnswer() {
            showingAnswer = true;
            document.getElementById('answerSection').style.display = 'block';
        }

        function hideAnswer() {
            showingAnswer = false;
            document.getElementById('answerSection').style.display = 'none';
        }

        function nextQuestion() {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                showingAnswer = false;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                showingAnswer = false;
                loadQuestion();
            }
        }

        function randomQuestion() {
            currentIndex = Math.floor(Math.random() * questions.length);
            showingAnswer = false;
            loadQuestion();
        }

        function toggleBookmark() {
            const index = bookmarks.indexOf(currentIndex);
            if (index > -1) {
                bookmarks.splice(index, 1);
            } else {
                bookmarks.push(currentIndex);
            }
            localStorage.setItem('aws-exam-bookmarks', JSON.stringify(bookmarks));
            loadQuestion();
        }

        function showBookmarks() {
            if (bookmarks.length === 0) {
                alert('No bookmarks yet! Click the bookmark button to save questions.');
                return;
            }
            const msg = `You have ${bookmarks.length} bookmarked questions.\n\nClick OK to go to the first bookmarked question.`;
            if (confirm(msg)) {
                currentIndex = bookmarks[0];
                loadQuestion();
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchTerm = e.target.value.toLowerCase();
                const found = questions.findIndex(q => 
                    q.q.toLowerCase().includes(searchTerm) || 
                    q.a.toLowerCase().includes(searchTerm)
                );
                if (found !== -1) {
                    currentIndex = found;
                    showingAnswer = false;
                    loadQuestion();
                } else {
                    alert('No questions found with that search term.');
                }
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT') return;
            if (e.key === 'ArrowRight') nextQuestion();
            if (e.key === 'ArrowLeft') previousQuestion();
            if (e.key === ' ') {
                e.preventDefault();
                if (showingAnswer) hideAnswer();
                else showAnswer();
            }
        });

        // Initialize - Load questions from file
        loadQuestionsFromFile();
    </script>
</body>
</html>
